
      <svg
        width="854"
        height="500"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        style="z-index:1;position:relative"
        viewBox="0 0 854 500"
      >
        <style>
      .text {   font-size: 90px;   font-weight: 700;   font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif,Apple Color Emoji,Segoe UI Emoji;  } .desc {   font-size: 20px;   font-weight: 500;   font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif,Apple Color Emoji,Segoe UI Emoji;  } 
      .text, .desc {   animation: fadeIn 1.2s ease-in-out forwards;  } @keyframes fadeIn {   from {     opacity: 0;   }   to {     opacity: 1;   }  } 
    </style>
        <defs>
              <linearGradient id="linear" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" stop-color="#43cea2"/><stop offset="100%" stop-color="#185a9d"/>
              </linearGradient>
            </defs>
        
      <defs>
        <filter id="blurFilter">
          <feGaussianBlur stdDeviation="12" />
        </filter>
      </defs>
      
          <circle 
            cx="50%" 
            cy="50%" 
            r="125" 
            fill="url(#linear)"
            opacity="0.2"
            filter="url(#blurFilter)"
            
          >
            <animate
              attributeName="cx"
              values="50%;50%;50%;50%;50%"
              dur="10s"
              begin="0s"
              repeatCount="indefinite"
              calcMode="spline"
              keySplines="0.4 0 0.6 1; 0.4 0 0.6 1; 0.4 0 0.6 1; 0.4 0 0.6 1"
            />
            <animate
              attributeName="cy"
              values="50%;50%;50%;50%;50%"
              dur="12s"
              begin="0s"
              repeatCount="indefinite"
              calcMode="spline"
              keySplines="0.4 0 0.6 1; 0.4 0 0.6 1; 0.4 0 0.6 1; 0.4 0 0.6 1"
            />
          </circle>
        
          <circle 
            cx="45%" 
            cy="50%" 
            r="150" 
            fill="url(#linear)"
            opacity="0.3"
            filter="url(#blurFilter)"
            
          >
            <animate
              attributeName="cx"
              values="45%;50%;55%;50%;45%"
              dur="30s"
              begin="1s"
              repeatCount="indefinite"
              calcMode="spline"
              keySplines="0.4 0 0.6 1; 0.4 0 0.6 1; 0.4 0 0.6 1; 0.4 0 0.6 1"
            />
            <animate
              attributeName="cy"
              values="50%;50%;50%;50%;50%"
              dur="36s"
              begin="1s"
              repeatCount="indefinite"
              calcMode="spline"
              keySplines="0.4 0 0.6 1; 0.4 0 0.6 1; 0.4 0 0.6 1; 0.4 0 0.6 1"
            />
          </circle>
        
          <circle 
            cx="60%" 
            cy="50%" 
            r="140" 
            fill="url(#linear)"
            opacity="0.15"
            filter="url(#blurFilter)"
            
          >
            <animate
              attributeName="cx"
              values="60%;50%;40%;50%;60%"
              dur="15s"
              begin="2s"
              repeatCount="indefinite"
              calcMode="spline"
              keySplines="0.4 0 0.6 1; 0.4 0 0.6 1; 0.4 0 0.6 1; 0.4 0 0.6 1"
            />
            <animate
              attributeName="cy"
              values="50%;50%;50%;50%;50%"
              dur="18s"
              begin="2s"
              repeatCount="indefinite"
              calcMode="spline"
              keySplines="0.4 0 0.6 1; 0.4 0 0.6 1; 0.4 0 0.6 1; 0.4 0 0.6 1"
            />
          </circle>
        
    
         <text 
      text-anchor="middle" 
      alignment-baseline="middle" 
      x="50%" 
      y="50%" 
      class="text" 
      style="fill:#e5e7e9;" 
      stroke="#none" 
      stroke-width="1"
    >
      <tspan x="50%" dy="0">모든게 궁금한 개발자</tspan><tspan x="50%" dy="1.2em">박정후 입니다</tspan>
    </text>
  
        
      </svg>
    